# --- Der KORREKTE Deployment-Job (ohne Docker, mit AZD) ---
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Azure Login
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Oder AZURE_RBAC_CREDENTIALS

    # --- KORREKT EINGERÜCKTER DEBUG-SCHRITT ---
    - name: Check Azure Login Status
      run: |
        echo "Checking Azure login status..."
        az account show
        echo "Azure login status check complete."
    # --- ENDE DEBUG-SCHRITT ---

    # 2. Azure Developer CLI (azd) installieren
    - name: Install Azure Developer CLI
      run: |
        curl -fsSL https://aka.ms/install-azd.sh | bash

    # 3. Bereitstellung mit AZD durchführen
    - name: Deploy services using AZD
      working-directory: ./src # Wichtig: Aus dem src-Ordner ausführen
      run: azd deploy --no-prompt
      env:
        AZURE_ENV_NAME: UrlShortener # <-- Ersetze dies durch deinen Namen
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    # 4. Azure Logout (Optional)
    - name: Azure Logout
      run: az logout
