name: Build and Deploy AzUrlShortener

on:
  push:
    branches:
      - main # Löst aus, wenn du zum main-Branch pushst

env:
  # --- WICHTIG: Ersetze dies durch deinen AZD-Umgebungsnamen! ---
  AZURE_ENV_NAME: AzUrlShortener # Der Name, den du bei 'azd init' gewählt hast

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Aktuellere Version verwenden

      - name: Clean up previous builds
        run: dotnet clean src/AzUrlShortener.sln

      # Aspire workload Installation ist für reinen Build oft nicht nötig
      # - name: Install .NET Aspire workload
      #   run: dotnet workload update && dotnet workload install aspire

      - name: Restore dependencies
        run: dotnet restore src/AzUrlShortener.sln

      - name: Build solution
        run: dotnet build src/AzUrlShortener.sln --no-restore --configuration Release

 # --- Der KORREKTE Deployment-Job (ohne Docker, mit AZD) ---
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Azure Login wie bisher
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Oder AZURE_RBAC_CREDENTIALS

        # --- NEUER DEBUG-SCHRITT ---
      - name: Check Azure Login Status
        run: |
          echo "Checking Azure login status..."
          az account show
          echo "Azure login status check complete."
      # --- ENDE DEBUG-SCHRITT ---

    # 2. Azure Developer CLI (azd) installieren
    - name: Install Azure Developer CLI
      run: |
        curl -fsSL https://aka.ms/install-azd.sh | bash

    # 3. Bereitstellung mit AZD durchführen
    - name: Deploy services using AZD
      working-directory: ./src # Wichtig: Aus dem src-Ordner ausführen
      run: azd deploy --no-prompt
      env: # <-- DIESER BLOCK IST DER WICHTIGE FÜR AZD DEPLOY
        # --- HIER gehört der Name rein ---
        AZURE_ENV_NAME: UrlShortener # <-- Ersetze dies durch deinen Namen
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    # 4. Azure Logout (Optional)
    - name: Azure Logout
      run: az logout
