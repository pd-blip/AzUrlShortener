name: Build and Deploy AzUrlShortener

on:
  push:
    branches:
      - main # Löst aus, wenn du zum main-Branch pushst
      # Optional: Füge hier weitere Branches hinzu, die deployt werden sollen
      # - v-next
  pull_request:
    branches:
      - main
      # - v-next

env:
  # --- WICHTIG: Ersetze dies durch deinen AZD-Umgebungsnamen! ---
  AZURE_ENV_NAME: AzUrlShortener # Der Name, den du bei 'azd init' gewählt hast

jobs:
  # --- Build-Job: Kompiliert die Anwendung ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Prüfe ggf. die Projekt-Version

      - name: Clean up previous builds
        run: dotnet clean src/AzUrlShortener.sln

      - name: Restore dependencies
        run: dotnet restore src/AzUrlShortener.sln

      - name: Build solution
        run: dotnet build src/AzUrlShortener.sln --no-restore --configuration Release

 # --- Der KORREKTE Deployment-Job (ohne Docker, mit AZD) ---
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Azure Login (wie bisher, für az Befehle)
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- DEBUG-SCHRITT (Kannst du lassen oder entfernen) ---
      - name: Check Azure Login Status
        run: |
          echo "Checking Azure login status..."
          az account show
          echo "Azure login status check complete."

      # 2. Azure Developer CLI (azd) installieren
      - name: Install Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      # --- HIER IST DER WICHTIGE AZD LOGIN SCHRITT ---
      - name: Login azd with Service Principal
        run: |
          # azd verwendet Umgebungsvariablen für die SP-Anmeldung
          # Wir lesen die Werte direkt aus dem JSON-Secret
          azd auth login --client-id ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} --client-secret ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }} --tenant-id ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }} # Sicherstellen, dass das Secret verfügbar ist

      # 3. Bereitstellung mit AZD durchführen
      - name: Deploy services using AZD
        working-directory: ./src
        run: azd deploy --no-prompt
        env:
          AZURE_ENV_NAME: AzUrlShortener # Dein AZD-Umgebungsname
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # 4. Azure Logout (Optional)
      - name: Azure Logout
        run: az logout && azd auth logout
