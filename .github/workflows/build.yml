name: Build and Deploy AzUrlShortener # Optionaler Name für den Workflow

on: # Definiert, wann der Workflow starten soll
  push:
    branches:
      - main
  # ... (andere Trigger)

env: # Globale Umgebungsvariablen
  AZURE_ENV_NAME: AzUrlShortener # Dein AZD-Umgebungsname
  # ... (andere globale Variablen)

jobs: # <-- DIESE ZEILE IST ENTSCHEIDEND
  build: # Der erste Job (den hattest du vorher schon)
    runs-on: ubuntu-latest
    steps:
      # ... (alle Schritte für den Build-Prozess) ...

deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Azure Developer CLI (azd) installieren
      - name: Install Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      # --- NEU: AZD direkt mit separaten Secrets anmelden ---
      - name: Login azd with Service Principal (Direct Secrets)
        run: |
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}
        # Wichtig: Stelle sicher, dass diese Secrets in GitHub existieren!

      # --- Optional: Login-Status prüfen (nur für azd) ---
      - name: Check AZD Login Status
        run: azd auth current

      # 2. AZD Environment initialisieren
      - name: Initialize AZD Environment
        working-directory: ./src
        run: azd init --no-prompt
        env:
           AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }} # Nutzt den globalen Env Namen

      # 3. Subscription explizit für AZD setzen
      - name: Set AZD Environment Subscription
        working-directory: ./src
        run: azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        env:
           AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      # 4. Bereitstellung mit AZD durchführen
      - name: Deploy services using AZD
        working-directory: ./src
        run: azd up --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      # 5. AZD Logout (Optional)
      - name: Azure Logout (AZD)
        run: azd auth logout
