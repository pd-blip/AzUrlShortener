name: Build and Deploy AzUrlShortener

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # --- AZD Umgebungsname ---
  AZURE_ENV_NAME: AzUrlShortener # Dein AZD-Umgebungsname (prüfe diesen!)

jobs: # <-- Hier beginnt die Definition der Jobs
  # --- Build-Job ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Prüfe ggf. die Projekt-Version

      - name: Clean up previous builds
        run: dotnet clean src/AzUrlShortener.sln

      - name: Restore dependencies
        run: dotnet restore src/AzUrlShortener.sln

      - name: Build solution
        run: dotnet build src/AzUrlShortener.sln --no-restore --configuration Release

  # --- Deploy-Job (korrekt unter 'jobs:' eingerückt) ---
  deploy:
    runs-on: ubuntu-latest
    needs: build # Läuft nur nach erfolgreichem Build
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Azure Developer CLI (azd) installieren
      - name: Install Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash

      # 2. AZD direkt mit separaten Secrets anmelden
      - name: Login azd with Service Principal (Direct Secrets)
        run: |
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}
        # Wichtig: Stelle sicher, dass diese Secrets in GitHub existieren!

      # 3. AZD Environment initialisieren (erstellt .azure Ordner falls nötig)
      - name: Initialize AZD Environment
        working-directory: ./src
        run: azd init --no-prompt
        env:
           AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      # 4. Subscription explizit für AZD setzen
      - name: Set AZD Environment Subscription
        working-directory: ./src
        run: azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        env:
           AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      # 5. Bereitstellung mit AZD durchführen
      - name: Deploy services using AZD
        working-directory: ./src
        run: azd up --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}

      # 6. AZD Logout (Optional)
      - name: Azure Logout (AZD)
        run: azd auth logout
